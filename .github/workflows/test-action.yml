name: My First Github Actions project

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest  # you can specify on which container/agent you want use

    strategy:
      matrix:
        python-version: [3.8, 3.9] # define the versions on which you want to run your code

# here you main functionally starts its likes stages in jenkins where you specify set of action to execute
    steps: 
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2   #@v2 is the version of plugin we used
        with:
          python-version: ${{matrix.python-version}}

      - name: Install depenedencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          cd src
          python -m pytest addition.py
          
# You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
